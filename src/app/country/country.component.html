<div class="field">
  <div class="control is-large">
    <input class="input is-large" type="text" name="value" placeholder="Enter Country Name" autocomplete="off">
  </div>
</div>
<ul class="columns is-multiline p-4">
  <li class="column is-one-third" *ngFor="let country of countries">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <a href="">
            <img [src]="country.flag" [alt]="country.name">
          </a>
        </figure>
      </div>
    </div>
  </li>
</ul>

<div class="backdrop" *ngIf="team1 && team2">
  <div class="alert-box">
    <div class="modal-card is-dark">
      <header class="modal-card-head">
        <div class="modal-card-title">
          <div class="columns is-mobile">
            <div class="column is-narrow">
              <figure class="image is-32x32">
                <img [src]="team1.team.logo" [alt]="team1.team.name">
              </figure>
            </div>
            <div class="column is-narrow"> vs </div>
            <div class="column is-narrow">
              <figure class="image is-32x32">
                <img [src]="team2.team.logo" [alt]="team2.team.name">
              </figure>
            </div>
          </div>
        </div>
        <button class="delete" aria-label="close" (click)="onClose()"></button>
      </header>
      <section class="modal-card-body p-2">
        <div class="box">
          <table class="table is-fullwidth has-text-centered">
            <thead>
              <tr>
                <th>{{ team1.team.name }}</th>
                <th>Statistics</th>
                <th>{{ team2.team.name }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of team1['statistics']; let i = index">
                <td>
                  <span class="tag is-medium" [ngClass]="comp(i, true)">
                    {{ team1.statistics[i].value }}
                  </span>
                </td>
                <td>{{ team1.statistics[i].type }}</td>
                <td>
                  <span class="tag is-medium" [ngClass]="comp(i, false)">
                    {{ team2.statistics[i].value }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</div>
